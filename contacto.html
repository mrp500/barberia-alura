<!DOCTYPE html>

<html lang="es">

    <head>
        <link rel="stylesheet" href="reset.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src ="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="principal">
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class ="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class ="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class ="input-padron" required placeholder="(XX) XXX XX XX XX">
            
                <label for="mensaje">Mensaje</label>
                <textarea cols="60" rows="10" id="mensaje"  required></textarea>

                <div>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </div>

                <div>
                    <legend>¿En cual horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>
                    
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>              
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08 ~ 20</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20</td>
                    </tr>
                </tbody>
            </table>
        </section>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Baberia Alura - 2020</p>
        </footer>
    </body>
</html>
